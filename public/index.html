<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" ntegrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.dev.js"></script>
</head>
<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite um UsuÃ¡rio">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite uma Mensagem">
        <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
        var socket = io(window.location.href);

        function renderMessage(message){
            $('.messages').append(
                '<div class= "message">'+
                '<strong>'+ message.author +'</strong>:'+
                message.message+
                '</div>'        
            )
        }

        socket.on('previousMessages', function(messages){
            for(message of messages){
                renderMessage(message);
            }
        })

        socket.on('receivedMessage', function(message){
            renderMessage(message);
        })

        $('#chat').submit(function(event){
            event.preventDefault();

            var author = $('input[name=username]').val();
            var message = $('input[name=message]').val();
            
            if(author.length && message.length){
                var messageObject = {
                    author : author,
                    message : message,
                }

                renderMessage(messageObject);

                socket.emit('sendMessage', messageObject);

            }
        })
    </script>
</body>
</html>
